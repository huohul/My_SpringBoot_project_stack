<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<br/>
<h1 style="text-align: center">用户列表</h1>
<br/><br/>
<div class="with:70%">
    <table class="table table-hover" border="1px">
        <thead>
        <tr style="background-color: #CCCCCC;">
            <th>序号</th>
            <th>用户名</th>
            <th>年龄</th>
            <th>公司名</th>
            <th>学校名</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${persons}">
            <th scope="row" th:text="${p.id}">1</th>
            <td th:text="${p.name}">pancm</td>
            <td th:text="${p.age}">18</td>
            <td th:text="${p.companyId}">1</td>
            <td th:text="${p.schoolId}">16</td>
            <td><a th:href="@{/toEdit(id=${p.id})}">编辑</a></td>
            <td><a th:href="@{/toDelete(id=${p.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">添 加</a>
    </div>
</div>

</body>
</html>
