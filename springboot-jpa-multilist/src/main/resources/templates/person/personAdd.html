<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>添加用户</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<br/>
<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/add}" method="post">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="age" id="age" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <label for="companyId" class="col-sm-2 control-label">公司ID</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="companyId" id="companyId" placeholder="companyId"/>
            </div>
        </div>
        <div class="form-group">
            <label for="schoolId" class="col-sm-2 control-label">学校ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="schoolId" id="schoolId" placeholder="schoolId"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="重置" class="btn btn-info"/>
            </div>

        </div>
    </form>
</div>
</body>
</html>
